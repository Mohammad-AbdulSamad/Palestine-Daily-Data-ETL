name: Run Daily ETL and Push CSVs

on:
  schedule:
    - cron: '0 0 * * *'  # every day at 00:00 UTC
  workflow_dispatch:      # allows you to trigger it manually too

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install python-dotenv  # just in case it's not in requirements.txt

      - name: Run ETL script
        run: python etl.py

      - name: Commit updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "ðŸ”„ Daily ETL update - $(date -u +"%Y-%m-%d %H:%M:%S")" || echo "No changes to commit"
          git push
